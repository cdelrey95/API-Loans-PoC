server:
  port: 8080

spring:
  application:
    name: api-loans

  datasource:
    url: jdbc:h2:mem:loandb
    driverClassName: org.h2.Driver
    username: user
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /api-loans/v3/api-docs
  swagger-ui:
    path: /api-loans/swagger-ui.html

logging:
  level:
    root: INFO
    es.bank.poc: DEBUG
    org.hibernate: INFO